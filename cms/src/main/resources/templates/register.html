<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{css/styles.css}" />
</head>
<body>

<header>
    <h2>User Registration</h2>
</header>

<section class="register-form">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <!-- Username Error -->
        <div th:if="${usernameError}">
            <p th:text="${usernameError}" style="color: red;"></p>
        </div>

        <!-- Email Error -->
        <div th:if="${emailError}">
            <p th:text="${emailError}" style="color: red;"></p>
        </div>

        <!-- General Error -->
        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}" style="color: red;"></p>
        </div>

        <!-- Success Message -->
        <div th:if="${successMessage}">
            <p th:text="${successMessage}" style="color: green;"></p>
        </div>

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required>
        </div>
        <button type="submit">Register</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 FANTASTIC CMS. All rights reserved.</p>
</footer>
</body>
</html>
